{% extends "blog_own/father.html" %}
{% load static %}

{% block header %}
    <h1 class="display-5 fw-bolder text-white mb-2">Homework</h1>
    <p class="lead text-white-50 mb-4">Quickly access to your homework, appoinments and meetings</p>
    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
        <a class="btn btn-outline-light btn-lg px-4" href="{% url 'start_blog' %}">Back to hall</a>
    </div>
{% endblock %}


{% block changed %}

<section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <h2 class="fw-bolder">Homework searcher</h2>
            <p class="lead mb-0">Search a homework linked to a date:</p>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">

                <form class ="form-control" action="search_results_homework" method="GET">
                    <div class="d-grid">
                        <input style="text-align: center"type="date" name="date" id="date">
                        <hr>
                        <button class="btn btn-primary" id="submitButton" type="submit">Search</button>
                    </div>
            
                </form> 
                

            </div>
        </div>
    </div>
</section>

{% endblock %}
